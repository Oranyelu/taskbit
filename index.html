<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskbit</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="logo-container">
      <b>Taskbit</b>

      <main>
        <strong> Organize your work and life, finally.</strong>
        <h1>Become focused, organized, and calm with Taskbit</h1>
        <span style="display: flex; align-self: center; align-items: center">
          <input placeholder="name" id="user-name" />
          <a href="homepage.html"
            ><button type="submit" onclick="welcomeUser()">Start</button></a
          >
        </span>
      </main>
      <footer>
        <img
          src="asset/kisspng-shanghai-royalty-free-skyline-5ae1f732b29c45.6051299515247583227316.png"
        />
      </footer>
    </div>
    <style>
      body {
        margin: 0;
        padding: o;
        box-sizing: border-box;
        color: #fff;
        border: 0;
        height: 100vh;
        width: 100vw;

      }
      b {
        font-size: 3rem;
      }

      .logo-container {
        width: 100%;
        height: 100vh;
        background-image: radial-gradient(rgb(21, 2, 115), rgb(2, 0, 23));
        color: rgb(221, 237, 251);
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      main {
        align-self: center;
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      input {
        width: 200px;
        height: 35px;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        background-color: #ffffff9f;
        padding-left: 5px;
        border-style: none;
      }
      button {
        width: 200px;
        height: 37px;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        background-color: #01000fec;
        color: #ffff;
        font-size: 1.2rem;
        border-style: none;
      }
      strong {
        font-size: 4rem;
      }
      footer img{
        opacity: 60%;
        width: 100vw;
        height: 40vh;

      }
    </style>
    <script src="script.js"></script>
  </body>
</html>
